<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Data Table</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <header><strong>Chemical Supplies</strong></header>
        <div class="icons">
          <span
            class="material-symbols-outlined"
            onclick="addEmptyRow()"
            title="Add row"
            >add_circle</span
          >
          <span
            class="material-symbols-outlined"
            onclick="moveRow(-1)"
            title="Move up"
            >arrow_upward</span
          >
          <span
            class="material-symbols-outlined"
            onclick="moveRow(1)"
            title="Move down"
            >arrow_downward</span
          >
          <span
            class="material-symbols-outlined"
            onclick="deleteRow()"
            title="Delete"
            >delete</span
          >
          <span
            class="material-symbols-outlined"
            onclick="refreshData()"
            title="Undo"
            >replay</span
          >
          <span
            class="material-symbols-outlined"
            onclick="saveData()"
            title="Save"
            >save</span
          >
          <span
            class="material-symbols-outlined"
            onclick="openEditModal()"
            title="edit"
            >edit</span
          >
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Vendor</th>
            <th>Density</th>
            <th>Viscosity</th>
            <th>Packaging</th>
            <th>Pack size</th>
            <th>Unit</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="chemicalTableBody"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Chemical</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editVendor" class="form-label">Vendor</label>
                <input
                  type="text"
                  class="form-control"
                  id="editVendor"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDensity" class="form-label">Density</label>
                <input
                  type="text"
                  class="form-control"
                  id="editDensity"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editViscosity" class="form-label">Viscosity</label>
                <input
                  type="text"
                  class="form-control"
                  id="editViscosity"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPackaging" class="form-label">Packaging</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPackaging"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPackSize" class="form-label">Pack Size</label>
                <input
                  type="number"
                  class="form-control"
                  id="editPackSize"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editUnit" class="form-label">Unit</label>
                <input
                  type="text"
                  class="form-control"
                  id="editUnit"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editQuantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="editQuantity"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="saveEdit()">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
